{% extends 'base.html' %}

{%  block content %}
<h1>Tasks</h1>
<ul>
    {% for task in task_list %}
    <li>{{ task.title }}<a href="{% url 'update-task' pk=task.id %}">Edit</a>
        <a href="{% url 'delete-task' pk=task.id %}">Delete</a>
    <p>{{ task.description }}</p>
    </li>


    {% empty %}
    <h3>No tasks yet</h3>
    {% endfor %}
</ul>
    <a href="{% url 'add-task' %}">Add task</a>
{%  endblock %}
